<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OS.ZERO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body class="bg-black text-white font-sans">
  <!-- Navigation -->
  <nav class="fixed top-0 w-full z-10 backdrop-blur bg-white/100 border-b border-gray-300">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <span class="text-black text-xl font-bold tracking-wide">OS.ZERO</OS.ZERO></span>
      <div class="space-x-6 text-sm text-black">
        <a href="#" class="hover:opacity-70 transition">Philosophy</a>
        <a href="#" class="hover:opacity-70 transition">Principles</a>
        <a href="#" class="hover:opacity-70 transition">Join</a>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="relative h-screen w-full" id="hero">
    <img src="https://images.unsplash.com/photo-1603052875686-bfc9fa0f6c1f?auto=format&fit=crop&w=1400&q=80" alt="Freedom moment" class="absolute inset-0 w-full h-full object-cover z-0" />
    <div class="absolute inset-0 bg-black/60 z-0"></div>
    <div class="relative z-10 flex flex-col items-center justify-center h-full text-center px-6">
      <h1 class="text-5xl md:text-7xl font-semibold tracking-tight leading-tight mb-4">Nothing Fancy, <br>Nothing Flashy. <br>Just ZERO.</h1>
      <p class="text-lg md:text-xl text-gray-300 max-w-xl mb-8">
        OS ZERO is a focused operating system for those who want to live and create with clarity.
      </p>
      <a href="#" class="text-white border border-white px-6 py-3 rounded-full hover:bg-white hover:text-black transition-all">
        Read the Manifesto
      </a>
    </div>
    <footer class="absolute bottom-4 w-full text-center text-xs text-gray-400">
      &copy; 2025 PROJECT ZERO
    </footer>
  </section>

  <!-- GSAP Animations -->
  <script>
    gsap.from("#hero h1", { opacity: 0, y: 20, duration: 1 });
    gsap.from("#hero p", { opacity: 0, y: 20, duration: 1, delay: 0.2 });
    gsap.from("#hero a", { opacity: 0, y: 20, duration: 1, delay: 0.4 });
  </script>
</body>
</html>
